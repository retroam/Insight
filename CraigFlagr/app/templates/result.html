<link href="../static/css/bootstrap.min.css" rel="stylesheet">

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>CraigFlagr: Check craigslist posts</title>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CraigFlagr</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="\home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <br><br>

    <div class="container">

      <div class="text-center starter-template">
        <h1>FlagScore</h1>
      </div>

        <div class="container">
            <div class="craigflagr-options-text text-center">

                <h1 class="craigflagr-options-text text-center">85</h1>
            </div>
       </div>

        <div class="container">
            <div class="jumbotron craigflagr-options-text text-center">
                <h3 class="text-center">
                    {{flag_results[1]['body']}}

                </h3>
            </div>
       </div>

    </div><!-- /.container -->
    <div class='container text-center'>
    <table class="table table-bordered table-striped">
        <tr><th class="text-capitalize text-center">Recommended posts</th><th class="text-center">FlagScore</th>
        {% for result in flag_results %}
        <tr>
        <td class="craigflagr-item-table-view-row text-center" >

              <a data-toggle="collapse" data-parent="#accordion" href={{result['url']}} target="_blank">
                            {{result['heading']}}
              </a>
        </td>
        <td class="text-center">{{result['flagged_status']}}</td>
        {% endfor %}
    </table>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
  </body>
</html>
